<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Kage Project Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto 0 auto;
            padding: 32px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 36px;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .repo-list {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }
        .repo-card {
            background: linear-gradient(90deg, #232526 0%, #00c6ff 100%);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .repo-card:hover {
            transform: translateY(-7px) scale(1.035);
            box-shadow: 0 8px 32px rgba(0,198,255,0.3);
        }
        .repo-link {
            display: block;
            padding: 28px 32px;
            text-decoration: none;
            color: #fff;
            font-size: 1.25em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .repo-link:after {
            content: " →";
            font-size: 1.1em;
            color: #00c6ff;
            transition: color 0.2s;
        }
        .repo-card:hover .repo-link:after {
            color: #ffffff;
        }
        @media (max-width: 700px) {
            .container {
                margin: 16px;
                padding: 16px;
            }
            h1 {
                font-size: 1.6em;
            }
            .repo-link {
                padding: 18px 16px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>カゲマス</h1>
        <div class="repo-list">
            <div class="repo-card">
                <a class="repo-link" href="https://sg-kage.github.io/kage_character/" target="_blank">
                    カゲマス図鑑
                </a>
            </div>
            <div class="repo-card">
                <a class="repo-link" href="https://sg-kage.github.io/kage_score/" target="_blank">
                    最大スコアダメージ計算
                </a>
            </div>
            <div class="repo-card">
                <a class="repo-link" href="https://sg-kage.github.io/kage_senryoku" target="_blank">
                    戦力合わせ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
